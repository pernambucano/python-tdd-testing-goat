<html>
    <title>To-Do</title> 
    <body>
        <h1>To-Do</h1>
        <form method="POST">
            <input name="item_text" id="id_new_item" placeholder="Please enter a To-Do"/>
            {% csrf_token %}
        </form>
        <table id="id_list_table">
            
                {% for item in items %}

                <tr><td>{{forloop.counter}}: {{ item.text }}</td></tr>
                
                {% endfor %}

        </table>
    </body>
    
</html>
