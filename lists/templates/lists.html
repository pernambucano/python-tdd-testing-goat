<html>
    <title>To-Do</title> 
    <body>
        <h1>To-Do</h1>
        <form method="POST" action="/lists/{{list.id}}/add_item">
            <input name="item_text" id="id_new_item" placeholder="Please enter a To-Do"/>
            {% csrf_token %}
        </form>
        <table id="id_list_table"> 
                {% for item in list.item_set.all %} 
                <tr><td>{{forloop.counter}}: {{ item.text }}</td></tr> 
                {% endfor %} 
        </table>
    </body> 
</html>
